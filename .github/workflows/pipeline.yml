name: Deployment pipeline

on:
    push:
        branches:
            - pipeline_tests
    # pull_request:
    #     branches: [main]
    #     types: [opened, synchronize]

env:
    MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
    TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}

jobs:
    simple_deployment_pipeline:
        name: Deploy app
        # Optional only deploy if it is a pull request approved
        if: ${{ github.event_name == 'push' && !contains( join(github.event.commits.*.message), '#skip')}}
        runs-on: ubuntu-24.04
        concurrency: deploy-group # optional: ensure only one action runs at a time
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
            # - uses: superfly/flyctl-actions/setup-flyctl@master
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install Frontend Dependencies
              run: |
                  pwd && ls -ltr
                  cd ./client && npm ci
                  pwd && ls -ltr
            - name: Lint Frontend
              run: cd ./client && npm run lint
            - name: Build Frontend
              run: cd ./client && npm run build
            - name: Pack Frontend into the Backend
              run: cd ./server && rm -rf dist && cp -r ../client/dist/ dist
            - name: Install Backend Dependencies
              run: cd ./server && npm ci
            - name: Lint Backend
              run: cd ./server && npm run lint
            - name: Test Backend
              run: |
                  echo ${{ env.TEST_MONGODB_URI }}
                  echo ${{ env.MONGODB_URI }}
                  echo ${{ env.NODE_ENV || 'no value on NODE_ENV'}}
                  cd ./server && npm run test
            # - name: Preparing to run e2e tests
            # run: cd ../client/
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: e2e tests
              # run: npx playwright test
              run: cd ./client && npm run test
